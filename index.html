<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo"><img src="./images/logo.svg" alt="logo" /></div>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <div class="flex">
          <div class="image">
            <img src="./images/illustration-mockups.svg" alt="" />
          </div>
          <div class="desription">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>

            <button class="btn">Register</button>
          </div>
        </div>
        <div class="socials">
          <div>
            <img class="socials-logo" src="./images/logo-facebook.svg" alt="" />
          </div>
          <div>
            <img class="socials-logo" src="./images/logo-twitter.svg" alt="" />
          </div>
          <div>
            <img
              class="socials-logo"
              src="./images/logo-instagram.svg"
              alt=""
            />
          </div>
        </div>
      </div>
    </main>

      <p class="attribution">

          >Frontend Mentor</a

      </p>
    </footer> -->
  </body>
</html>
